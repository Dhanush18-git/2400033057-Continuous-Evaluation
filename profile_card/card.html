<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="card">
    <img src="profile.jpg" alt="Profile Image" class="card-img">
    <div class="card-body">
      <h2 class="card-title">Your Name</h2>
      <p class="card-desc">Short description about you, your interests, or background here.</p>
      <button class="card-btn">View Profile</button>
    </div>
  </div>
</body>
</html>
