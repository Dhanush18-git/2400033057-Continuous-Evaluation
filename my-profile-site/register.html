<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Registration Form</h1>
<form onsubmit="alert('Saved your profile.'); return false;">
  Name: <input type="text" name="name" required><br><br>
  Father Name: <input type="text" name="fname" required><br><br>
  DOB: <input type="date" name="dob" required><br><br>
  Address: <textarea name="address" required></textarea><br><br>
  Email: <input type="email" name="email" required><br><br>
  Gender:
    <input type="radio" name="gender" value="M" required>Male
    <input type="radio" name="gender" value="F" required>Female<br><br>
  Qualification:
    <select name="qual" required>
      <option value="">--Select--</option>
      <option>B.Sc</option>
      <option>B.Tech</option>
      <option>M.Sc</option>
    </select><br><br>
  Hobbies:
    <input type="checkbox" name="hobby" value="Read">Reading
    <input type="checkbox" name="hobby" value="Play">Playing
    <input type="checkbox" name="hobby" value="Music">Music<br><br>
  <input type="submit" value="Submit">
</form>
<br>
<a href="index.html">Back to Home</a>
</body>
</html>
